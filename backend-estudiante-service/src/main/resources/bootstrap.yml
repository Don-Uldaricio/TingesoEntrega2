spring:
  devtools:
    restart:
      additional-paths: src/main/java
  application:
    name: backend-estudiante-service
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/tingesoestudiante
    username: postgres
    password: 1234
  cloud:
    config:
      enabled: true
      uri: http://backend-config-service:8090
  sql:
    init:
      platform: postgres
