eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://backend-eureka-service.default.svc.cluster.local:8761/eureka/
spring:
  application:
    name: backend-gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8090